name: LocalhostJohn
description: I'm John Weekes a UK based End User Compute Engineer working for a public sector organisation.
meta_description: "Tinkering with Tech & Permissions For A Living"

aboutPage: false

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'http://www.localhostjohn.me'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
#disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
##url:            'http://your-blog-url.example.com'
##author:         'LocalhostJohn'
# authorTwitter:  'localhostjohn'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
